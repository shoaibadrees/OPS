<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
                        <h4 class="card-title">{{this.isEditMode ? 'Edit Employee' : 'Add Employee'}}</h4>
                        <p class="card-category"> {{this.isEditMode ? 'Here You Can Edit the Employee' : 'Here You Can
                            Define New Employee'}}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]='form1' novalidate>
                            <mat-card style='margin-top:10px;'>
                                <div>
                                    <div fxLayout="row">
                                        <div fxFlex="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>ID</mat-label>
                                                <input formControlName='Id' matInput placeholder="ID">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-checkbox class="example-margin" formControlName="isActive"
                                                          color="primary" ng-checked="isActive">
                                                Active
                                            </mat-checkbox>

                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>First Name</mat-label>
                                                <input formControlName='firstName' matInput>
                                                <mat-error *ngFor="let validation of validation_messages.firstName">
                                                    <mat-error class="error-message"
                                                               *ngIf="form1.get('firstName').hasError(validation.type)
                                                                                                   && (form1.get('firstName').dirty || form1.get('firstName').touched)">
                                                        {{validation.message}}
                                                    </mat-error>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Last Name</mat-label>
                                                <input formControlName='lastName' matInput>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Choose an Gender</mat-label>
                                                <mat-select formControlName="gender">
                                                    <mat-option value="Male">Male</mat-option>
                                                    <mat-option value="Female">Female</mat-option>
                                                </mat-select>
                                            </mat-form-field>

                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Age</mat-label>
                                                <input formControlName='age' matInput placeholder="Age" type="number">

                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Choose Employee Type</mat-label>
                                                <mat-select formControlName="employeeType">
                                                    <mat-option value="Waiter">Waiter</mat-option>
                                                    <mat-option value="Admin">Admin</mat-option>
                                                </mat-select>
                                                <mat-error *ngFor="let validation of validation_messages.employeeType">
                                                    <mat-error class="error-message"
                                                               *ngIf="form1.get('employeeType').hasError(validation.type)
                                                            && (form1.get('employeeType').dirty || form1.get('employeeType').touched)">
                                                        {{validation.message}}
                                                    </mat-error>
                                                </mat-error>
                                            </mat-form-field>

                                        </div>

                                    </div>

                                      <!--<div fxLayout="row">
                                        <div fxFlex>
                                            <button *ngIf="imageUrl" class="btnCancelImage"
                                                    (click)="btnCancelImage()">
                                                x
                                            </button>
                                            <div *ngIf="imageUrl" class="imageContainer">
                                                <img [src]="imageUrl" class="image-area" />
                                            </div>
                                            <div class="d-none">
                                                <input formControlName="" type="file" id="imageUpload" #fileInput
                                                       (change)="uploadPhoto($event.target.files)" />
                                            </div>
                                            <button type="file" id="btnUploadImage" class="btnUploadImage"
                                                    (click)="fileInput.click()">
                                                <mat-icon>cloud_upload</mat-icon>
                                                Upload Image
                                            </button>
                                        </div>
                                    </div>-->
                                    

                                    <div fxLayout="row" fxLayoutGap="9px" fxLayoutAlign="end center">
                                        <button mat-raised-button color="warn"
                                                (click)='dialogRef.close()'>
                                            Cancel
                                        </button>
                                        <button mat-raised-button [ngClass]="{ 'btnSave': form1.valid}"
                                                [disabled]='form1.invalid' (click)="saveEmployee()">
                                            Save
                                        </button>


                                    </div>




                                </div>
                            </mat-card>
                        </form>







                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
