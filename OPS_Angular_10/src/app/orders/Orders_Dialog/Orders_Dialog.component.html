<div class="main-content">
     <div class="container-fluid">
          <mat-card class="maincard">
               <div>
                    <div class="card card-chart">
                         <div class="card-header ">
                              <div class="imagediv">
                                   <img class="imagesStyle"
                                        [src]="imageUrl">
                              </div>
                         </div>
                         <div class="card-body">
                              <div class="row">
                                   <div class="col-md-8">
                                        <span class="chic">
                                             <h4 class="card-title">{{classObj.title}}</h4>
                                        </span>
                                   </div>
                                   <div class="col-md-4">
                                        <span class="price">
                                             <h4>
                                                  {{classObj.salePrice}} Rs
                                             </h4>
                                        </span>
                                   </div>
                              </div>
                              <div fxLayout="row">
                                   <p>{{classObj.description}}</p>
                              </div>
                              <div fxLayout="row">
                                   <button type="button" class="btnOuterRemove" (click)="btnDecreaseQuantity()"
                                        [disabled]="foodQuantity===0">
                                        <mat-icon class="btnRemove">remove</mat-icon>
                                   </button>
                                   <input type="number" id="txtQuantity" class="txtQuantity quant"
                                        *ngIf="data.addMode==true" [ngModel]="this.foodQuantity">

                                   <input type="number" id="txtQuantity" class="txtQuantity quant"
                                        *ngIf="data.editMode==true" [ngModel]="this.foodQuantity">
                                   <button class="btnOuterAdd" (click)="btnAddQuantity()">


                                        <mat-icon class="btnInnerAdd">add</mat-icon>
                                   </button>

                                   <button *ngIf="data.addMode==true" class="btnAddToCart" (click)="btnAddToCart()"
                                        [disabled]="foodQuantity===0">
                                        Add To Cart
                                   </button>
                                   <button *ngIf="data.editMode==true" class="btnAddToCart" (click)="UpdateItem()"
                                        [disabled]="foodQuantity===0">
                                        Update Dish
                                   </button>
                              </div>
                             <br />
                             <br />
                              <div fxLayout="row" fxLayoutAlign="end ">
                                        <button mat-raised-button color="warn"
                                            (click)='dialogRef.close()'>Cancel</button>
                              </div>
